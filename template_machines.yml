      #物品种类
      material_type: slimefun
      #物品ID
      material: LARGE_CAPACITOR
    2:
      material_type: slimefun
      material: ELECTRO_MAGNET
    3:
      material_type: slimefun
      material: LARGE_CAPACITOR
    4:
      material_type: slimefun
      material: ELECTRO_MAGNET
    5:
      material_type: slimefun
      material: DYNATECH_MATERIAL_HIVE
    6:
      material_type: slimefun
      material: ELECTRO_MAGNET
    7:
      material_type: slimefun
      material: DYNATECH_MATERIAL_HIVE
    8:
      material_type: slimefun
      material: DYNATECH_MATERIAL_HIVE
    9:
      material_type: slimefun
      material: DYNATECH_MATERIAL_HIVE
  #可存储电量
  capacity: 2048
  templateSlot: 1
  #输入槽位
  input: [7]
  output: [3,4,5,6,7]
  #耗电量
  consumption: 1024
  speed: 1
  recipes:
    S_ELECTRO_MAGNET:
    #时间
      dc1:
        seconds: 10
        output:
          1:
            material_type: slimefun
            material: ELECTRO_MAGNET
            amount: 1
